<html>

<head>
  <meta charset="utf-8" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <link rel="stylesheet" type="text/css" href="css/onsen-css-components.css">
  <link rel="stylesheet" type="text/css" href="css/ionicons.min.css">
  <title>Page1</title>
</head>

<body class="page">
  <div class="tab-bar tab-bar--top tab-bar--top-border">
    <label class="tab-bar__item tab-bar--top-border__item" ontouchstart="window.plugins.deviceFeedback.acoustic();window.location.href='page1.html'">
      <input type="radio" name="top-tab-bar-b" checked="checked">
      <button class="tab-bar__button tab-bar--top-border__button">
        <i class="ion-battery-charging"></i>
      </button>
    </label>
    <label class="tab-bar__item tab-bar--top-border__item" ontouchstart="window.plugins.deviceFeedback.acoustic();window.location.href='page2.html'">
      <input type="radio" name="top-tab-bar-b">
      <button class="tab-bar__button tab-bar--top-border__button">
        <i class="ion-android-phone-portrait"></i>
      </button>
    </label>
    <label class="tab-bar__item tab-bar--top-border__item" ontouchstart="window.plugins.deviceFeedback.acoustic();window.location.href='page3.html'">
      <input type="radio" name="top-tab-bar-b">
      <button class="tab-bar__button tab-bar--top-border__button">
        <i class="ion-arrow-expand"></i>
      </button>
    </label>
  </div>
  <div class="content">
    <h3>Bateria</h3>
    <div id="deviceready" class="blink"></div>
    <div class="app">
      <div id="status"></div>
    </div>
  </div>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/page1.js"></script>
  <script type="text/javascript">
    app.initialize();
  </script>
</body>

</html>
